<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Basics Metas Configs -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Description for Google Searchs -->
    <meta 
        name="description"
        content="This Responsive Calculator is a portifolio project and challenge made by Frotntend Mentor"
    >

    <title>Calculator</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">

    <!-- Boosttap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Default style CSS -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div class="calc container-fluid">
        <div class="row calc-content2 justify-content-center w-100 mx-auto">
            <div class="col-12 col-md-8 col-lg-6 col-xl-4 ">

                <!-- Top of the Calculator -->
                <div class="container calc-top">

                    <!-- 3 themes options -->
                    <div class="row justify-content-center text-white text-center">
                        <h6>Conversor de Temperatura</h6>
                    </div>
                    <div class="row">
                        <div class="col-5">
                            <div class="container calc-top2">
                                <div class="calc-top2-result row">
                                    <input type="number" id="valorIng" placeholder="Valor">
                                </div>
                            </div>
        
                        </div>
                        <div class="col-1 text-white">
                            <h3>=</h3>
                        </div>
                        <div class="col-5">
                            <div class="container calc-top2">
                                <div class="calc-top2-result row text-white">
                                    <input type="text" id="resultado" placeholder="0"  min="-273.15" required disabled>
                                </div>
                            </div>
        
                        </div>
                    </div>
                    <div class="row text-white text-center">
                        <div class="col-12">
                            <label for="temperature">Temperatura:</label>
                       
                            <select id="unit" class="sel">
                                <option value="celsius">Celsius</option>
                                <option value="fahrenheit">Fahrenheit</option>
                            </select>
                        </div>

                    </div>

                    <!-- Bottom of the Calculator -->
                    <div class="calc-keys">

                        <!-- All the Keys/Buttons for the Calculator Works -->
                        <div class="container d-grid gap-2">
                            <div class="row justify-content-center ">
                                <input class="col-6" type="button" value="Calcular" id="valor" onclick="convertTemperature()">
                            </div>

                        </div>

                    </div>
                    <br>
                    <div class="row justify-content-center text-white text-center">
                        <h6>Conversor de Presion</h6>
                    </div>
                    <div class="row">
                        <div class="col-5">
                            <div class="container calc-top2">
                                <div class="calc-top2-result row">
                                    <input type="number" id="valorPre" placeholder="Valor">
                                </div>
                            </div>
        
                        </div>
                        <div class="col-1 text-white">
                            <h3>=</h3>
                        </div>
                        <div class="col-5">
                            <div class="container calc-top2">
                                <div class="calc-top2-result row text-white">
                                    <input type="text" id="resulPres" placeholder="0" required disabled>
                                </div>
                            </div>
        
                        </div>
                    </div>
                    <div class="row text-white text-center">
                        <div class="col-12">
                            <label for="temperature">Presion:</label>
                       
                            <select id="unidadP" class="sel">
                                <option value="pascal">Pascal</option>
                                <option value="bar">Bar</option>
                            </select>
                        </div>

                    </div>

                    <!-- Bottom of the Calculator -->
                    <div class="calc-keys">

                        <!-- All the Keys/Buttons for the Calculator Works -->
                        <div class="container d-grid gap-2">
                            <div class="row justify-content-center ">
                                <input class="col-6" type="button" value="Calcular" id="valor" onclick="presion()">
                            </div>

                        </div>

                    </div>
                </div>
            </div>
    </div>

    <!-- Link Boostrap JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Link Script Js -->
    <script src="script.js"></script>
</body>
</html>
